<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tej Travel Kro</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <header>
        <a href="#" class="logo">Tej Travel </a>
        <div class="group">
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
            <ul class="action">
                <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="bg">
            <img src="bg.jpg" class="cover" alt="1">
            <div class="content">
                <h2>Explore</h2>
                <a href="#" class="btn">Book Now</a>
            </div>
            <div class="searchbox">
                <div class="inputbox">
                    <p>Enter Location</p>
                    <input type="text"  placeholder="Ex:Bengluru">
                </div>
                <div class="inputbox">
                    <p>Check IN</p>
                    <input type="date" >
                </div>
                <div class="inputbox">
                    <p>Check Out</p>
                    <input type="date" >
                </div>
                <div class="inputbox">
                    <p>_</p>
                    <input type="submit" value="Find" id="buttn" >
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
